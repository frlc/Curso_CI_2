name: Go

on:
  push:
    branches: [ auto ]
  pull_request:
    branches: [ auto ]

jobs:

  test:
    runs-on: ${{ matrix.OS }}
    strategy:
      matrix:
        go_version: ['>=1.18']
        OS: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go_version }}        

    - name: Build-DB
      run: docker-compose build
      
    - name: Create-DB
      run: docker-compose up -d

    - name: Test
      run: go test -v main_test.go

     
  build:
    needs: test
    runs-on: ${{ matrix.OS }}
    strategy:
       matrix:
         OS: ['ubuntu-latest']
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: go build -v main.go

   
      
